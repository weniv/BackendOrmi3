<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    .wrap {
      background: #ddd;
      width: 200px;
      height: 200px;
    }

    .box {
      width: 50px;
      height: 50px;
      color: #fff;
      text-align: center;
      line-height: 50px;
      font-weight: bold;
      background: royalblue;
    }

    .wrap {
      /* display: flex;
      justify-content: flex-end;
      align-items: center; */

      /* display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: end; */

      padding-top: calc((200px - 50px)/2);
      box-sizing: border-box;
    }

    .box {
      margin: auto 0 auto auto;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="box">A</div>
  </div>

</body>

</html>
