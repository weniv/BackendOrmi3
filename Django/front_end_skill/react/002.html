<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>리액트 1분만에 추가해보기!</title>
  </head>
  <body>
    <!-- <h1>내 html에 리액트 1분만에 추가해보기!</h1>
    <p>단 1분만에 설치없이 리액트를 추가할 수 있다구요?</p> -->
    <!-- 
        nav
        slide
        card
        footer
    -->
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script> 
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        // 리액트 컴포넌트 만들기
        function Nav(props) {
            return (
                <nav>
                    메뉴바
                </nav>
            );
        }

        function Slide(props) {
            return (
                <div>
                    슬라이드
                </div>
            );
        }

        function Card(props) {
            return (
                <section>
                    <h2>{props.title}!</h2>
                    <p>{props.content}!</p>
                </section>
            );
        }

        function Footer(props) {
            return (
                <footer>
                    <p>footer</p>
                </footer>
            );
        }

        const data = [
            {
                title: '카드1',
                content: '카드1 내용'
            },
            {
                title: '카드2',
                content: '카드2 내용'
            },
            {
                title: '카드3',
                content: '카드3 내용'
            }
        ]

        // Nav, Slide, Card, Footer가 각각 component라고 부릅니다.
        const app = (
            <div>
                <Nav/>
                <Slide/>
                {/* 이게 수백개의 데이터라고 생각해보세요! */}
                {
                    data.map((item, index) => {
                        return <Card title={item.title} content={item.content}/>
                    })
                }
                {[<Card/>, <Card/>, <Card/>]}
                <Footer/>
            </div>
        );

        // DOM에 리액트 컴포넌트 랜더링하기
        const domContainer = document.querySelector('#root');
        ReactDOM.render(app, domContainer);
    </script>
  </body>
</html>
