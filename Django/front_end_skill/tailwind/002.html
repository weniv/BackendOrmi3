<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>tailwind</title>
</head>
<body>
    <!-- w-96은 0.25rem * 96 -->
    <!-- tailwind로는 디테일한 디자인이 안된다? => 됩니다! -->
    <div class="w-[32px] bg-sky-500 shadow rounded mb-4">c</div>

    <div class="space-y-2">
        <div class="w-96 bg-sky-500 shadow rounded">
            w-96
        </div>
        <div class="w-80 bg-sky-500 shadow rounded">
            w-80
        </div>
        <div class="w-72 bg-sky-500 shadow rounded">
            w-72
        </div>
        <div class="w-64 bg-sky-500 shadow rounded">
            w-64
        </div>
        <div class="w-60 bg-sky-500 shadow rounded">
            w-60
        </div>
        <div class="w-56 bg-sky-500 shadow rounded">
            w-56
        </div>
        <div class="w-52 bg-sky-500 shadow rounded">
            w-52
        </div>
        <div class="w-48 bg-sky-500 shadow rounded">
            w-48
        </div>
        <div class="w-1/2 bg-sky-500 shadow rounded">
            1/2
        </div>
        <div class="w-1/3 bg-sky-500 shadow rounded">
            1/2
        </div>
    </div>
</body>
</html>
