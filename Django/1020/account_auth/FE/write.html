<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <form action="http://127.0.0.1:8000/blog/login/" method="post">
        유저이름 : <input type="text" name="username"><br>
        패스워드 : <input type="password" name="password"><br>
        <input id="login" type="submit" value="로그인">
    </form>
    <form action="" method="post">
        title: <input type="text" name="title"><br>
        content: <input type="text" name="content"><br>
        <input id="write" type="submit" value="게시물작성">
    </form>
    <script>
        const login = document.querySelector('#login');
        const write = document.querySelector('#write');

        login.addEventListener('click', (e) => {
            e.preventDefault(); // submit의 기본동작을 막는다.
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;
            const data = {
                username: username,
                password: password
            }
            console.log(data)

            // fetch를 이용해서 서버에 POST 요청을 보낸다.
            fetch('http://127.0.0.1:8000/blog/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data)
                localStorage.setItem('token', data.token)
            })

        })


        write.addEventListener('click', (e) => {
            e.preventDefault(); // submit의 기본동작을 막는다.
            const title = document.querySelector('input[name="title"]').value;
            const content = document.querySelector('input[name="content"]').value;
            const data = {
                title: title,
                content: content
            }
            console.log(data)
            const token = localStorage.getItem('token')

            if (token){
                // fetch를 이용해서 서버에 POST 요청을 보낸다.
                fetch('http://127.0.0.1:8000/blog/', {
                    method: 'POST',
                    headers: {
                        Authorization: `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                })
            } else {
                alert('로그인이 필요합니다.')
            }
        })
    </script>
</body>
</html>
